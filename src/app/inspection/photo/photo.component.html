<im-nav-bar>
    <button *ngIf="params.projectid&&project.status===0" type="button" class="btn btn-primary btn-block"
        (click)="startCamera()" title="选择图片文件">
        <i class="bi bi-plus-circle"></i>
    </button>
</im-nav-bar>

<multi-media-photo [(showWebcam)]="showWebcam" (onSeclected)="onSeclected($event)"></multi-media-photo>
<multi-media-photo-list [data]="source" (ondelete)="ondelete($event)" [disabled]="project.status!==0">
</multi-media-photo-list>
