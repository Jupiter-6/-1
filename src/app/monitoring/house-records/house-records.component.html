<im-details-navbar [title]="item?.name"></im-details-navbar>
<div class="h-100 gradient pb-3">
  <div class="h-20">
    <div
      class="py-3 d-flex align-items-center justify-content-center withsvg"
      [ngStyle]="{
        background: 'url(' + svgSrc + ') no-repeat center center',
        'background-size': '100px 50px'
      }"
    >
      <div class="text-white">&nbsp;{{ title }}&nbsp;</div>
    </div>
    <div class="h-50 row">
      <div class="col">
        <div class="m-1 p-1">
          <div class="p-1 text-center">
            <p class="text-white font-weight-bold mb-0">{{ estatedate }}&nbsp;</p>
            <small class="text-white">建设年份（年）</small>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="m-1 p-1">
          <div class="p-1 text-center">
            <p class="text-white font-weight-bold mb-0">{{ meters }}&nbsp;</p>
            <small class="text-white">户表数量（户）</small>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="h-80 bg-white m-3">
    <tabset [justified]="true" class="h-100 d-flex flex-column">
      <tab [active]="true" class="h-100 maxheight" heading="泵房" #tabA="tab">
        <im-house
          name="A"
          *ngIf="tabA.active"
          [item]="item"
          [key_head]="key_head"
        ></im-house>
      </tab>
      <tab class="h-100 maxheight" heading="设备" #tabB="tab">
        <im-devices name="B" *ngIf="tabB.active" [itemList]="devices"></im-devices>
      </tab>
    </tabset>
  </div>
</div>
