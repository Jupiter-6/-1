<form [formGroup]="form" (ngSubmit)="onSubmit(model)" class="form-signin pt-4">
    <img class="mx-auto d-block" [attr.src]="logoSrc" width="100" height="100">
    <!-- 在父元素居中，变成块级元素 -->
    <h4 class="my-4 font-weight-normal text-secondary text-center">{{app.name}}&nbsp;</h4>
    <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
    <p class="text-danger">&nbsp;{{errorInfo}}</p>
    <button type="submit" class="btn btn-primary btn-block" [disabled]="loading">
        <ng-container *ngIf="loading">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            正在登录
        </ng-container>
        <ng-container *ngIf="!loading">
            登录
            <i class="bi bi-arrow-right-short"></i>
        </ng-container>
    </button>
</form>
