<im-nav-bar></im-nav-bar>
<multi-media-scan [(showWebcam)]="showWebcam" (onSeclected)="onSeclected($event)"></multi-media-scan>
<div class="p-3">
    <div class="card mb-3">
        <div class="card-body">

            <button type="button" class="btn btn-primary btn-block" (click)="startCamera()">启动扫描仪</button>

        </div>
    </div>
</div>

<div class="p-3" *ngIf="source">
    <div class="card mb-3">
        <div class="card-body">

            <p>{{source}}</p>

        </div>
    </div>
</div>
