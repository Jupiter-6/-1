<div class="bg-white">
  <div class="d-flex bd-highlight mb-0">
    <div class="p-2"><i class="bi bi-house"></i></div>
    <div class="p-2 font-weight-bold">{{ item?.name }}</div>
    <div class="ml-auto p-2 d-flex mr-1">
      <ng-container *ngIf="item?.favorite">
        <div class="badge-pill badge-secondary" (click)="favCancel(item)">
          <small><i class="bi bi-star"></i> 已收藏</small>
        </div>
      </ng-container>
      <ng-container *ngIf="!item?.favorite">
        <div class="badge-pill badge-warning" (click)="favAdd(item)">
          <small><i class="bi bi-star"></i> 加收藏</small>
        </div>
      </ng-container>
    </div>
  </div>
  <div class="mx-2">
    <div class="mx-2 my-1 d-flex text-primary">
      <div
        class="d-flex justify-content-between bg-card-header w-100 rounded"
      >
        <small class="mx-2">供水压力</small>
        <small
          class="mx-2 font-weight-bold"
          [ngStyle]="{ color: item?.lastvalues?.YLBYL[0]?.color }"
          >{{ item?.lastvalues?.YLBYL[0]?.value | fixed: 2 }}</small
        >
        <small class="mx-2">Mpa</small>
      </div>
      <div
        class="d-flex justify-content-between bg-card-header w-100 ml-1 rounded"
      >
        <small class="mx-2">设定压力</small>
        <small
          class="mx-2 font-weight-bold"
          [ngStyle]="{ color: item?.lastvalues?.YLBSDYL[0]?.color }"
          >{{ item?.lastvalues?.YLBSDYL[0]?.value | fixed: 2 }}</small
        >
        <small class="mx-2">Mpa</small>
      </div>
    </div>
    <div class="mx-2 my-1 d-flex text-primary">
      <div
        class="d-flex justify-content-between bg-card-header w-100 rounded"
      >
        <small class="mx-2">供水流量</small>
        <small
          class="mx-2 font-weight-bold"
          [ngStyle]="{ color: item?.lastvalues?.FMSSLL[0]?.color }"
          >{{ item?.lastvalues?.FMSSLL[0]?.value | fixed: 2 }}</small
        >
        <small class="mx-2">m³/h</small>
      </div>
      <div
        class="d-flex justify-content-between bg-card-header w-100 ml-1 rounded"
      >
        <small class="mx-2">进水压力</small>
        <small
          class="mx-2 font-weight-bold"
          [ngStyle]="{ color: item?.lastvalues?.JSGDYL[0]?.color }"
          >{{ item?.lastvalues?.JSGDYL[0]?.value | fixed: 2 }}</small
        >
        <small class="mx-2">Mpa</small>
      </div>
    </div>
    <hr class="m-2" />
    <div class="d-flex px-2 pb-2">
      <small class="text-muted">开泵状态：</small>
      <ng-container *ngFor="let i of status">
        <small [ngClass]="'mx-1 text-center badge badge-pill badge-light '" [ngStyle]="{color: i.color}">
          {{ i.content }}
        </small>
        
      </ng-container>
    </div>
  </div>
</div>
