<table class="table table-borderless table-sm mb-0">
    <thead class="bg-card-header">
      <tr class="table-head">
        <th scope="col"><small>泵站名称</small></th>
        <th class="text-center" scope="col"><small class="text-nowrap">水箱液位</small></th>
        <th class="text-center" scope="col"><small class="text-nowrap">进水压力</small></th>
        <th class="text-center" scope="col"><small class="text-nowrap">供水压力</small></th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let item of list">
        <tr (click)="trClick(item)">
          <td><small>{{item?.name}}</small></td>
          <td class="text-center"><small [style]="{color: item?.tanklevelstatus}">{{item?.SXYW}}</small></td>
          <td class="text-center"><small [style]="{color: item?.pinstatus}">{{item?.JSGDYL}}</small></td>
          <td class="text-center"><small [style]="{color: item?.poutstatus}">{{item?.YLBYL}}</small></td>
        </tr>
      </ng-container>
    </tbody>
  </table>
