<div class="d-flex px-3 py-2">
    <div class="input-group input-group-sm " style="width:50%;">
        <input type="text" class="form-control" placeholder="站点名称" [(ngModel)]="name">
        <div class="input-group-append">
            <button class="btn btn-outline-primary" type="button" id="button-addon2" [disabled]="!name"
                (click)="search()">
                <i class="bi bi-search"></i>
            </button>
        </div>
    </div>
    <div style="width:25%;" class="ml-2">
        <button type="button" class="btn btn-outline-primary btn-sm rounded-pill w-100" (click)="reset()">
            <i class="bi bi-bootstrap-reboot"></i>
            <small class="ml-2">复位</small>
        </button>
    </div>
    <div style="width:25%;" class="ml-2">
        <button type="button" class="btn btn-outline-primary btn-sm rounded-pill w-100" (click)="showList()">
            <i class="bi bi-card-list"></i>
            <small class="ml-2">列表</small>
        </button>
    </div>
</div>
<div class="modal-picker animate__animated animate__fadeIn" *ngIf="open" (click)="closePannel()">
    <div class="bg-light rounded-bottom px-3 py-2" (click)="stopDefaultEvent($event)">
        <div class="pannel">
            <table class="table table-borderless table-sm mb-0">
                <tbody>
                    <tr *ngFor="let item of list;let i=index;" (click)="selectItem(item)">
                        <td style="width:40px;">
                            <small>{{i+1}}</small>
                        </td>
                        <td class="text-truncate">
                            <small>{{item.station_name}}</small>
                        </td>
                        <td class="text-truncate">
                            <small>{{item.dma_name}}</small>
                        </td>
                        <td class="text-truncate">
                            <small>{{item.sensor_name}}</small>
                        </td>
                    </tr>
                </tbody>
            </table>
            <im-list-tip [loading]="loading" [data]="list.length"></im-list-tip>
        </div>
    </div>
</div>
