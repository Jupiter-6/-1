<input autocomplete="off" bsDatepicker type="text" [placeholder]="placeholder" class="form-control"
    [formControl]="formControl" [class.is-invalid]="showError" [formlyAttributes]="field" [bsConfig]="{ 
        showClearButton:showClearButton,
        clearButtonLabel:'清空',
        dateInputFormat: dateInputFormat,
        containerClass:'theme-default',
        isAnimated:true,
        withTimepicker:withTimepicker
    }">
