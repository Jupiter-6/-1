<im-nav-bar></im-nav-bar>
<im-modal-picker class="position-sticky" style="top:48px;" (onconfirm)="getData($event)"></im-modal-picker>
<div class="bg-white px-3 py-2">
    <table class="table table-striped table-borderless table-sm mb-0">
        <thead class="bg-card-header position-sticky" style="top:74px">
            <tr>
                <td style="width:40px;">
                    <small>序号</small>
                </td>
                <td>
                    <small>站点名称</small>
                </td>
                <td>
                    <small>传感器</small>
                </td>
                <td style="width:45px;">
                    <small>时间</small>
                </td>
                <td>
                    <small>检测值</small>
                </td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of list;let i=index;" (click)="go(item)">
                <td>
                    <small>{{i+1}}</small>
                </td>
                <td class="text-truncate">
                    <small>{{item.station_name}}</small>
                </td>
                <td>
                    <small>{{item.datatype_name}}</small>
                </td>
                <td>
                    <small>{{item.secondstamp*1000|date:'HH:mm'}}</small>
                </td>
                <td class="text-nowrap">
                    <small>
                        {{item.value|number:'0.1-2'}}
                        <span class="text-secondary">{{item.unit}}</span>
                    </small>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<im-list-tip [loading]="loading" [data]="list.length"></im-list-tip>
