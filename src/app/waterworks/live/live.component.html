<div class="bg-white">
    <im-factory-info-card [clickable]="false" [data]="data"></im-factory-info-card>
</div>
<div class="py-2 px-3  bg-card-header d-flex">
    <div>
        <b>实时数据</b>
    </div>
    <div class="ml-2">
        <small class="text-black-50 pl-2 border-left ">
            {{date}}
        </small>
    </div>
</div>
<div class="overflow-auto text-nowrap py-2 btt">
    <button type="button" class="btn btn-sm rounded-pill btn-outline-primary px-3 mx-1 "
        *ngFor="let item of processList" [ngClass]="{optionChecked:currentProcess===item}"
        (click)="selectProcess(item)">
        {{item.name}}
    </button>
</div>
<div class="bg-white" style="overflow-x: auto; margin-left: 0px;margin-right: 0px;" >
   
    <table class="table table-striped table-borderless table-sm mb-0">
        <thead class="bg-card-header">
            <tr>
                <td style="width:40px;">
                    <small>序号</small>
                </td>
                <td>
                    <small>名称</small>
                </td>
                <td style="width:60px;">
                    <small>类型</small>
                </td>
                <td style="width:60px;">
                    <small>检测值</small>
                </td>
                <td style="width:40px;">
                    <small>单位</small>
                </td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of list;let i=index;" (click)="go(item)">
                <td class="text-align">
                    <small>{{i+1}}</small>
                </td>
                <td class="text-truncate">
                    <small>{{item.name}}</small>
                </td>
                <td>
                    <small>{{waterworksService.dataTypeMap.get(item.datatypeno)?.name||item.datatypeno}}</small>
                </td>
                <td>
                    <small>{{valueMap.get(item.id)?.lastvalue}}</small>
                </td>
                <td>
                    <small>{{item.unit}}</small>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<im-list-tip [loading]="loading" [data]="list.length"></im-list-tip>
