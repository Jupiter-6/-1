<im-nav-bar>
    <button *ngIf="pagestatus==='edit'" type="button" class="btn btn-primary btn-block" (click)="startCamera()"
        title="选择视频文件">
        <i class="bi bi-plus-circle"></i>
    </button>
</im-nav-bar>
<multi-media-video [(showWebcam)]="showWebcam" (onSeclected)="onSeclected($event)"></multi-media-video>
<multi-media-video-list [data]="source" [disabled]="pagestatus!=='edit'" (ondelete)="deleteitem($event)">
</multi-media-video-list>
